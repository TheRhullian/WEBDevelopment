<!DOCTYPE html>
<html>

    <head>
        <title>CSS - Divs e Span</title>
        <meta charset="utf-8">

        <style type="text/css">
            #topo {
                background: blue;
            }

            #conteudo {
                background: green;
            }

            #rodape {
                background: red;
            }

            #assinatura {
                background: aquamarine;
            }

            #assinaturaSobrenome {
                background: lime
            }

            .champ {
                background: yellow;
                margin: 5px;
            }
        </style>

    </head>

    <body >
        <div id="topo">
            <img width="200" src="http://news.cdn.leagueoflegends.com/public/images/misc/Background.jpg">
            <ul>
                <li>Home</li>
                <li>Quem Somos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="champ">
                Champ 1
            </div>
            <div class="champ">
                Champ 2
            </div>
            <div class="champ">
                Champ 3
            </div>
        </div>

        /*Span permite ficar um abaixo do outro*/
        <div id="rodape">
            Todos os direitos reservados
        </div>

        /*Span permite ficar lado a lado*/
        <span id="assinatura">
            Rhullian
        </span>

        <span id="assinaturaSobrenome">
            Damiao
        </span>
        
    </body>

</html>
