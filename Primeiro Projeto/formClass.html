<!DOCTYPE html>
<html>
	<head>
		<title>Aula de Formulário</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Login</h2>
		<form>
			Login:<br>
			<input type="text" name="loginTeste"><br>
			<br>
			Senha:<br>
			<input type="password" name="senha"><br>
			<br>
			<input type="button" name="logar" value="Logar">

		</form>

		<hr>
		<h2>Cadastre-se</h2>
		<form>
			Login:<br>
			<input type="text" name="loginTeste"><br>
			<br>

			Sexo:<br>
			<input type="radio" name="sexo" value="M">Masculino<br>
			<input type="radio" name="sexo" value="F">Feminino<br>
			<input type="radio" name="sexo" value="ND">Não Declarar<br>

			Interesses:<br>
			<input type="checkbox" name="interesses">Futebol<br>
			<input type="checkbox" name="interesses">Cursos<br>
			<input type="checkbox" name="interesses">Música<br>

			Estado:<br>
			<select name="estado">
				<option value="sp">SP</option>
				<option value="rj">RJ</option>
				<option value="mg">MG</option>
				<option value="rs">RS</option>
			</select>

			Observações:<br>
			<textarea name="obsText"></textarea>
			<br>

			<input type="submit" name="cadastrar">
		</form>
	</body>
</html>
